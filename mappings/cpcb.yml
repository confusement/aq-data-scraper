prefixes:
    aq: http://www.semanticweb.org/saadf/ontologies/2021/2/untitled-ontology-11#
    grel: http://users.ugent.be/~bjdmeest/function/grel.ttl#
mappings:
    dat:
        sources:
          - access: _filename
            referenceFormulation: csv
        s: aq:pm25_filename__locname
        po:
          - p: a
            o: aq:ParticulateMatter2.5
          - p: aq:hasValue
            o: $(PM2.5 (ug/m3))
          - p: aq:observedAt
            o: _locname
          - p: aq:observedOn
            o: $(To Date)

        s: aq:no_filename__locname
        po:
          - p: a
            o: aq:NitrogenMonoOxide
          - p: aq:hasValue
            o: $(NO (ug/m3))
          - p: aq:observedAt
            o: _locname
          - p: aq:observedOn
            o: $(To Date)

        s: aq:no2_filename__locname
        po:
          - p: a
            o: aq:NitrogenDiOxide
          - p: aq:hasValue
            o: $(PM2.5 (ug/m3))
          - p: aq:observedAt
            o: _locname
          - p: aq:observedOn
            o: $(To Date)

        s: aq:nox_filename__locname
        po:
          - p: a
            o: aq:NitrogenOxide
          - p: aq:hasValue
            o: $(NOx (ppb))
          - p: aq:observedAt
            o: _locname
          - p: aq:observedOn
            o: $(To Date)
 
        s: aq:nh3_filename__locname
        po:
          - p: a
            o: aq:Ammonia
          - p: aq:hasValue
            o: $(NH3 (ug/m3))
          - p: aq:observedAt
            o: _locname
          - p: aq:observedOn
            o: $(To Date)
            
        s: aq:so2_filename__locname
        po:
          - p: a
            o: aq:SulphurDiOxide
          - p: aq:hasValue
            o: $(SO2 (ug/m3))
          - p: aq:observedAt
            o: _locname
          - p: aq:observedOn
            o: $(To Date)

        s: aq:co_filename__locname
        po:
          - p: a
            o: aq:CarbonMonoOxide
          - p: aq:hasValue
            o: $(CO (mg/m3))
          - p: aq:observedAt
            o: _locname
          - p: aq:observedOn
            o: $(To Date)